name: CI-CD

on:
    push:
        branches:
            - "master"
            - "releases/**"
        tags:
            - v[0-9]+.[0-9]+.[0-9]+
    pull_request: ~

env:
    DOCKER_BUILDKIT: 1

jobs:
    quality:
        name: Quality
        runs-on: ubuntu-latest

        strategy:
            matrix:
                php: [ '7.4' ]

        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    coverage: "none"
                    extensions: "json,openssl,mbstring,xml,ctype,iconv,intl"
                    ini-values: "memory_limit=-1"
                    php-version: "${{ matrix.php }}"
                    tools: composer, prestissimo

            -   name: Determine composer cache directory
                id: composer-cache
                run: echo "::set-output name=directory::$(composer config cache-dir)"

            -   name: Cache composer dependencies
                uses: actions/cache@v1
                with:
                    path: ${{ steps.composer-cache.outputs.directory }}
                    key: ${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: ${{ matrix.php }}-composer-

            -   name: Install Composer dependencies
                run: |
                    composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader --ansi

            -   name: Quality
                run: |
                    vendor/bin/psalm
                    vendor/bin/phpcs
    images:
        runs-on: ubuntu-latest
        needs: quality
        if: github.event_name == 'push' && github.repository == 'aulasoftwarelibre/idea' && (startsWith(github.ref, 'refs/heads/releases/') || startsWith(github.ref, 'refs/tags/v') )
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2
            -
                name: Set up QEMU
                uses: docker/setup-qemu-action@v1
            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v1
            -
                name: Cache Docker layers
                uses: actions/cache@v2
                with:
                    path: /tmp/.buildx-cache
                    key: ${{ runner.os }}-buildx-${{ github.sha }}
                    restore-keys: |
                        ${{ runner.os }}-buildx-
            -
                name: Login to GitHub Container Registry
                uses: docker/login-action@v1
                with:
                    registry: ghcr.io
                    username: ${{ secrets.CR_USER }}
                    password: ${{ secrets.CR_PAT }}
            -
                name: Build and push php
                uses: docker/build-push-action@v2
                with:
                    context: .
                    file: ./Dockerfile
                    push: true
                    target: idea_php
                    tags: |
                        ghcr.io/aulasoftwarelibre/idea-php:latest
                    cache-from: type=local,src=/tmp/.buildx-cache
                    cache-to: type=local,dest=/tmp/.buildx-cache
            -
                name: Build and push httpd
                uses: docker/build-push-action@v2
                with:
                    context: .
                    file: ./Dockerfile
                    push: true
                    target: idea_httpd
                    tags: |
                        ghcr.io/aulasoftwarelibre/idea-httpd:latest
                    cache-from: type=local,src=/tmp/.buildx-cache
                    cache-to: type=local,dest=/tmp/.buildx-cache
